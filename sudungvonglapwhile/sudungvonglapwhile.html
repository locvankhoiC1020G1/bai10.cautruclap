<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<p id="id"></p>
<script>


    let num = +prompt("Enter a number: ");
    let total = 0;
    while( num != -1 ) {
        num = +prompt("Enter a number: ");
        alert(number);
        total += num;

    }
    document.getElementById("id").innerHTML = total;

</script>
</body>
</html>
